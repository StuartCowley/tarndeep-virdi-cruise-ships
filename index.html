<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruise Ships</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h4 id="message"><span id="message-text">All Aboard!</span></h4>
    <div id="viewport">
      <div id="ports"></div>
      <div id="ship"></div>
    </div>
    <div id="btn-container">
      <button id="sailbutton" class="btn">Set Sail!</button>
      <button id="mutebtn" class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          style="vertical-align: -0.125em"
          width="1em"
          height="0.9em"
          preserveAspectRatio="xMidYMid meet"
          viewBox="0 0 24 24"
        >
          <path
            id="mute-icon"
            fill="currentColor"
            d="M3 9v6h4l5 5V4L7 9H3zm13.5 3A4.5 4.5 0 0 0 14 7.97v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"
          />
        </svg>
      </button>
    </div>
    <script src="./script.js"></script>
    <script src="./src/controller.js"></script>
    <script src="./src/mutebutton.js"></script>
    <script>
      const itinerary = new Itinerary([
        new Port("New York City"),
        new Port("Grand Turk"),
        new Port("San Juan"),
        new Port("Amber Cove"),
      ]);
      const ship = new Ship(itinerary);
      const controller = new Controller(ship);
      controller.renderPorts(itinerary.ports);
      controller.renderShip();
    </script>
  </body>
</html>
