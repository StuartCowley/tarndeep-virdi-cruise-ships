<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruise Ships</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="modal-add-port" class="modal">
      <form
        action=""
        class="modal-content"
        id="newPortForm"
        onsubmit="event.preventDefault()"
      >
        <div class="modal-container">
          <label for="add-port-input">Add Port:</label>
          <input
            type="text"
            required
            placeholder="Port Name..."
            name="add-port-input"
            id="add-port-input"
          />
          <div id="modal-buttons">
            <button type="submit" class="btn">Submit</button>
            <button type="button" class="btn">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <h4 id="message"><span id="message-text">All Aboard!</span></h4>
    <div id="viewport">
      <div id="ports"></div>
      <div id="ship"></div>
    </div>
    <div id="btn-container">
      <button id="sailbutton" class="btn">Set Sail!</button>
      <button id="addport" class="btn">Add Port</button>
      <button id="mutebtn" class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          style="vertical-align: -0.125em"
          width="1em"
          height="0.9em"
          preserveAspectRatio="xMidYMid meet"
          viewBox="0 0 24 24"
        >
          <path
            id="mute-icon"
            fill="currentColor"
            d="M3 9v6h4l5 5V4L7 9H3zm13.5 3A4.5 4.5 0 0 0 14 7.97v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"
          />
        </svg>
      </button>
    </div>
    <footer>
      <div>
        <p class="me-tsvstacks">Made by TSV-Stacks</p>
      </div>
      <div class="fa-icons">
        <a
          href="https://www.linkedin.com/in/tarndeep-virdi/"
          target="_blank"
          class="fa-2x icon fa fa-linkedin-square"
        ></a>
        <a
          href="https://github.com/tsv-stacks"
          target="_blank"
          class="fa-2x icon fa fa-github-square"
        ></a>
        <a
          href="https://twitter.com/tsv_stacks"
          target="_blank"
          class="fa-2x icon fa fa-twitter-square"
        ></a>
      </div>
    </footer>
    <script src="./script.js"></script>
    <script src="./src/controller.js"></script>
    <script src="./src/mutebutton.js"></script>
    <script src="./src/addport.js"></script>
    <script>
      const itinerary = new Itinerary([
        new Port("New York City"),
        new Port("Grand Turk"),
        new Port("San Juan"),
        new Port("Amber Cove"),
      ]);
      const ship = new Ship(itinerary);
      const controller = new Controller(ship);
      controller.renderPorts(itinerary.ports);
      controller.renderShip();
    </script>
  </body>
</html>
